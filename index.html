<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drills Competition Timer - Synced</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 24px;
            padding: 48px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .logo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            gap: 20px;
        }
        .logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }
        .title-section {
            flex: 1;
            text-align: center;
        }
        h1 {
            color: #1e3c72;
            margin-bottom: 12px;
            font-size: 36px;
        }
        .subtitle {
            color: #718096;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .sync-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .sync-admin {
            background: #fef3c7;
            color: #92400e;
        }
        .sync-viewer {
            background: #dbeafe;
            color: #1e40af;
        }
        .segment-indicator {
            text-align: center;
            margin-bottom: 32px;
        }
        .segment-badge {
            display: inline-block;
            padding: 12px 32px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .segment-drills {
            background: #dbeafe;
            color: #1e40af;
        }
        .segment-creative {
            background: #fef3c7;
            color: #92400e;
        }
        .segment-paused {
            background: #fee2e2;
            color: #991b1b;
        }
        .timer-display {
            text-align: center;
            margin-bottom: 40px;
        }
        .time {
            font-size: 96px;
            font-weight: 700;
            color: #1e3c72;
            font-variant-numeric: tabular-nums;
            line-height: 1;
        }
        .time.warning {
            color: #ea580c;
        }
        .time.danger {
            color: #dc2626;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        .pause-timer {
            text-align: center;
            font-size: 24px;
            color: #64748b;
            margin-bottom: 32px;
            font-weight: 500;
        }
        .pause-timer.active {
            color: #dc2626;
            font-weight: 600;
        }
        .controls {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 24px;
        }
        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .btn:active:not(:disabled) {
            transform: translateY(0);
        }
        .btn-start {
            background: #10b981;
            color: white;
        }
        .btn-start:hover {
            background: #059669;
        }
        .btn-pause {
            background: #f59e0b;
            color: white;
        }
        .btn-pause:hover {
            background: #d97706;
        }
        .btn-creative {
            background: #6366f1;
            color: white;
        }
        .btn-creative:hover {
            background: #4f46e5;
        }
        .btn-reset {
            background: #ef4444;
            color: white;
        }
        .btn-reset:hover {
            background: #dc2626;
        }
        .btn-secondary {
            background: #64748b;
            color: white;
            font-size: 14px;
            padding: 10px 20px;
        }
        .btn-secondary:hover {
            background: #475569;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .status-bar {
            margin-top: 32px;
            padding: 20px;
            background: #f1f5f9;
            border-radius: 12px;
            text-align: center;
        }
        .status-text {
            color: #475569;
            font-size: 14px;
            line-height: 1.6;
        }
        .role-selector {
            text-align: center;
            margin-bottom: 24px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 12px;
        }
        .role-selector h2 {
            color: #1e3c72;
            margin-bottom: 16px;
        }
        .role-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .role-badge-container {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }
        @media (max-width: 640px) {
            .container {
                padding: 32px 24px;
            }
            .logo-header {
                flex-direction: column;
                gap: 16px;
            }
            .logo {
                width: 60px;
                height: 60px;
            }
            h1 {
                font-size: 28px;
            }
            .time {
                font-size: 64px;
            }
            .btn {
                padding: 12px 24px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-header">
            <img src="logo-left.png" alt="Left Logo" class="logo logo-left">
            <div class="title-section">
                <h1>üéñÔ∏è Drills Competition Timer</h1>
                <p class="subtitle">Real-Time Synced Timer</p>
            </div>
            <img src="logo-right.png" alt="Right Logo" class="logo logo-right">
        </div>

        <div id="roleSelector" class="role-selector">
            <h2>Select Your Role</h2>
            <div class="role-buttons">
                <button onclick="selectRole('admin')" class="btn btn-start">Admin/Head Judge</button>
                <button onclick="selectRole('viewer')" class="btn btn-creative">Judge (View Only)</button>
            </div>
        </div>

        <div id="timerContent" style="display: none;">
            <div class="role-badge-container">
                <span id="roleBadge" class="sync-badge"></span>
                <button onclick="changeRole()" class="btn btn-secondary">Change Role</button>
            </div>

            <div class="segment-indicator">
                <span id="segmentBadge" class="segment-badge segment-drills">Drills Segment</span>
            </div>
            
            <div class="timer-display">
                <div id="timeDisplay" class="time">10:00</div>
            </div>
            
            <div id="pauseTimer" class="pause-timer">Creative segment: 30s pause</div>
            
            <div id="adminControls" class="controls">
                <button id="startBtn" class="btn btn-start">Start</button>
                <button id="pauseBtn" class="btn btn-pause" disabled>Pause</button>
                <button id="creativeBtn" class="btn btn-creative" disabled>Creative Segment</button>
                <button id="resetBtn" class="btn btn-reset">Reset</button>
            </div>
            
            <div class="status-bar">
                <div class="status-text" id="statusText">
                    <strong>Instructions:</strong> Admin controls the timer. All changes sync in real-time.
                </div>
            </div>
        </div>
    </div>

    <script>
        let userRole = null;
        let firebaseReady = false;
        
        function selectRole(role) {
            userRole = role;
            window.userRole = role;
            document.getElementById('roleSelector').style.display = 'none';
            document.getElementById('timerContent').style.display = 'block';
            
            const roleBadge = document.getElementById('roleBadge');
            const adminControls = document.getElementById('adminControls');
            
            if (role === 'admin') {
                roleBadge.textContent = 'üëë Admin Controls';
                roleBadge.className = 'sync-badge sync-admin';
                adminControls.style.display = 'flex';
            } else {
                roleBadge.textContent = 'üëÅÔ∏è Synced View';
                roleBadge.className = 'sync-badge sync-viewer';
                adminControls.style.display = 'none';
            }
            
            if (window.firebaseReady) {
                window.initFirebase();
            }
        }
        window.selectRole = selectRole;

        function changeRole() {
            if (confirm('Change your role? This will reload your view.')) {
                document.getElementById('roleSelector').style.display = 'block';
                document.getElementById('timerContent').style.display = 'none';
                window.userRole = null;
                userRole = null;
            }
        }
        window.changeRole = changeRole;
    </script>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, onValue, update } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBePvYh0TBdSPInEX6TWt_L4jKmyGZ-8V0",
            authDomain: "area-1-iudc-2026-e83fa.firebaseapp.com",
            databaseURL: "https://area-1-iudc-2026-e83fa-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "area-1-iudc-2026-e83fa",
            storageBucket: "area-1-iudc-2026-e83fa.firebasestorage.app",
            messagingSenderId: "1047087589217",
            appId: "1:1047087589217:web:771dc74196bbc4db594720"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const timerRef = ref(database, 'timer');

        let localInterval = null;
        let isInitialized = false;

        const timeDisplay = document.getElementById('timeDisplay');
        const pauseTimerDisplay = document.getElementById('pauseTimer');
        const segmentBadge = document.getElementById('segmentBadge');
        const statusText = document.getElementById('statusText');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const creativeBtn = document.getElementById('creativeBtn');
        const resetBtn = document.getElementById('resetBtn');

        window.firebaseReady = true;
        
        window.initFirebase = function() {
            if (isInitialized) return;
            isInitialized = true;
            initializeTimer();
        };

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function updateDisplay(data) {
            const { mainTime, pauseTime, isRunning, isPaused, isInCreative, segment } = data;
            
            timeDisplay.textContent = formatTime(mainTime);
            
            timeDisplay.classList.remove('warning', 'danger');
            if (mainTime <= 60 && mainTime > 30) {
                timeDisplay.classList.add('warning');
            } else if (mainTime <= 30) {
                timeDisplay.classList.add('danger');
            }

            if (isInCreative) {
                pauseTimerDisplay.textContent = `Creative pause: ${pauseTime}s`;
                pauseTimerDisplay.classList.add('active');
            } else {
                pauseTimerDisplay.textContent = 'Creative segment: 30s pause';
                pauseTimerDisplay.classList.remove('active');
            }

            if (segment === 'creative' || isInCreative) {
                if (isPaused) {
                    segmentBadge.textContent = 'Creative Segment (Paused)';
                    segmentBadge.className = 'segment-badge segment-paused';
                } else {
                    segmentBadge.textContent = 'Creative Segment';
                    segmentBadge.className = 'segment-badge segment-creative';
                }
            } else {
                segmentBadge.textContent = 'Drills Segment';
                segmentBadge.className = 'segment-badge segment-drills';
            }

            if (userRole === 'admin') {
                startBtn.disabled = isRunning;
                pauseBtn.disabled = !isRunning || isInCreative;
                creativeBtn.disabled = !isRunning || isInCreative;
                
                if (isPaused && isRunning) {
                    pauseBtn.textContent = 'Resume';
                    pauseBtn.classList.remove('btn-pause');
                    pauseBtn.classList.add('btn-start');
                } else {
                    pauseBtn.textContent = 'Pause';
                    pauseBtn.classList.remove('btn-start');
                    pauseBtn.classList.add('btn-pause');
                }

                if (mainTime === 0) {
                    timeDisplay.textContent = "TIME UP!";
                    startBtn.disabled = true;
                    pauseBtn.disabled = true;
                    creativeBtn.disabled = true;
                }
            }
        }

        function updateTimer(updates) {
            if (window.userRole !== 'admin') return;
            update(timerRef, updates);
        }

        function initializeTimer() {
            onValue(timerRef, (snapshot) => {
                const data = snapshot.val();
                if (!data) {
                    set(timerRef, {
                        mainTime: 600,
                        pauseTime: 30,
                        isRunning: false,
                        isPaused: false,
                        isInCreative: false,
                        segment: 'drills'
                    });
                } else {
                    updateDisplay(data);
                }
            });

            onValue(timerRef, (snapshot) => {
                const data = snapshot.val();
                if (!data) return;

                clearInterval(localInterval);

                if (data.isRunning && !data.isPaused && !data.isInCreative && window.userRole === 'admin') {
                    localInterval = setInterval(() => {
                        onValue(timerRef, (snap) => {
                            const current = snap.val();
                            if (current.mainTime > 0 && current.isRunning && !current.isPaused && !current.isInCreative) {
                                updateTimer({ mainTime: current.mainTime - 1 });
                            }
                            if (current.mainTime === 0) {
                                updateTimer({ isRunning: false });
                            }
                        }, { onlyOnce: true });
                    }, 1000);
                }

                if (data.isInCreative && window.userRole === 'admin') {
                    localInterval = setInterval(() => {
                        onValue(timerRef, (snap) => {
                            const current = snap.val();
                            if (current.pauseTime > 0 && current.isInCreative) {
                                updateTimer({ pauseTime: current.pauseTime - 1 });
                            }
                            if (current.pauseTime === 0 && current.isInCreative) {
                                updateTimer({
                                    isInCreative: false,
                                    isPaused: false,
                                    segment: 'creative'
                                });
                            }
                        }, { onlyOnce: true });
                    }, 1000);
                }
            });
        }

        startBtn.addEventListener('click', () => {
            updateTimer({
                isRunning: true,
                isPaused: false,
                startTime: Date.now()
            });
        });

        pauseBtn.addEventListener('click', () => {
            onValue(timerRef, (snapshot) => {
                const data = snapshot.val();
                updateTimer({
                    isPaused: !data.isPaused
                });
            }, { onlyOnce: true });
        });

        creativeBtn.addEventListener('click', () => {
            updateTimer({
                isInCreative: true,
                pauseTime: 30,
                isPaused: false,
                creativeStartTime: Date.now()
            });
        });

        resetBtn.addEventListener('click', () => {
            if (confirm('Reset the timer? This will affect all connected devices.')) {
                updateTimer({
                    mainTime: 600,
                    pauseTime: 30,
                    isRunning: false,
                    isPaused: false,
                    isInCreative: false,
                    segment: 'drills'
                });
            }
        });
    </script>
</body>
</html>
